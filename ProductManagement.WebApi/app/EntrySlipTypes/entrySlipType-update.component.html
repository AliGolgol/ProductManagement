<form #editEntrySlipTypeForm="ngForm" *ngIf="entrySlipTypeLoaded" (ngSubmit)="onSubmit(editEntrySlipTypeForm.form)" novalidate>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span>ویرایش</span>
        </div>
        <div class="panel-body form-horizontal">
            <div class="form-group">
                <label for="Name" class="col col-md-2 control-label">نام</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="entrySlipTypeDetails.Name"
                           name="Name" #Name="ngModel" required />
                    <div *ngIf="Name.touched && Name.errors">
                        <label class="text-danger" *ngIf="Name.errors.required">
                            کد را وارد کنید
                        </label>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="panel-footer">
            <button type="button" class="btn btn-danger" (click)="onBack()">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back
            </button>

            <button type="button" [disabled]="!editEntrySlipTypeForm.form.valid" class="btn btn-default"
                    (click)="updateEntrySlipType(editEntrySlipTypeForm)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update
            </button>
            <button [disabled]="!editEntrySlipTypeForm.valid"
                    type="submit" class="btn btn-primary">
                ثبت
            </button>
        </div>
    </div>

</form>
