<form #editSupplierForm="ngForm" *ngIf="supplierLoaded" (ngSubmit)="onSubmit(editSupplierForm.form)" novalidate>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <span>ویرایش</span>
        </div>
        <div class="panel-body form-horizontal">
            <div class="form-group">
                <label for="Name" class="col col-md-2 control-label">آدرس</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="supplierDetails.Address"
                           name="Address" #Address="ngModel" required />
                    <div *ngIf="Address.touched && Address.errors">
                        <label class="text-danger" *ngIf="Address.errors.required">
                            کد را وارد کنید
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel-body form-horizontal">
            <div class="form-group">
                <label for="Name" class="col col-md-2 control-label">توضیحات</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" [(ngModel)]="supplierDetails.Description"
                           name="Description" #Description="ngModel" required />
                    <div *ngIf="Description.touched && Description.errors">
                        <label class="text-danger" *ngIf="Description.errors.required">
                            کد را وارد کنید
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-danger" (click)="onBack()">
                <i class="fa fa-arrow-circle-left" aria-hidden="true"></i>Back
            </button>

            <button type="button" [disabled]="!editSupplierForm.form.valid" class="btn btn-default"
                    (click)="updateSupplier(editSupplierForm)">
                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update
            </button>
            <button [disabled]="!editSupplierForm.valid"
                    type="submit" class="btn btn-primary">
                ثبت
            </button>
        </div>
    </div>

</form>
